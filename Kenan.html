<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>名侦探柯南主题网站</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", Arial, sans-serif;
        }

        body {
            background: #e0ecfa;
            color: #333;
        }

        /* 顶部导航栏 */
        .top-nav {
            background: #2b7acd;
            padding: 15px 0;
            text-align: center;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        /* 主内容区 */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 30px;
        }

        /* 分类导航 */
        .category-menu {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            margin: 10px 0;
            position: relative;
        }

        .category-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #e6f3ff;
            border-radius: 4px;
            cursor: pointer;
        }

        .category-title:hover {
            background: #d9edf7;
        }

        .category-arrow {
            border: solid black;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(45deg);
            transition: 0.3s;
        }

        .submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background: white;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 4px;
            padding: 10px;
        }

        /* 内容展示区 */
        .content-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .category-list {
                display: block;
            }
            
            .category-item {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="top-nav">
        <a href="#">首页</a>
        <a href="#">剧场版</a>
        <a href="#">角色介绍</a>
        <a href="#">粉丝社区</a>
    </nav>

    <!-- 分类导航 -->
    <div class="container">
        <div class="category-menu">
            <ul class="category-list">
                <li class="category-item">
                    <div class="category-title">
                        <span>黑衣组织篇</span>
                        <span class="category-arrow">▶</span>
                    </div>
                    <ul class="submenu">
                        <li><a href="#">组织成员档案</a></li>
                        <li><a href="#">经典案件解析</a></li>
                        <li><a href="#">酒名密码揭秘</a></li>
                    </ul>
                </li>
                
                <li class="category-item">
                    <div class="category-title">
                        <span>怪盗基德篇</span>
                        <span class="category-arrow">▶</span>
                    </div>
                    <ul class="submenu">
                        <li><a href="#">基德登场记录</a></li>
                        <li><a href="#">宝石盗窃档案</a></li>
                        <li><a href="#">魔术手法解析</a></li>
                    </ul>
                </li>
                
                <li class="category-item">
                    <div class="category-title">
                        <span>服部平次篇</span>
                        <span class="category-arrow">▶</span>
                    </div>
                    <ul class="submenu">
                        <li><a href="#">关西高中生侦探</a></li>
                        <li><a href="#">与工藤新一对决</a></li>
                        <li><a href="#">恋爱喜剧篇章</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- 内容展示 -->
        <div class="content-box">
            <h2>欢迎来到名侦探柯南主题网站</h2>
            <p>这里是所有柯南迷的聚集地，提供最新剧情解析、角色档案和经典案件回顾...</p>
        </div>
    </div>

    <script>
        // JavaScript交互逻辑
        document.querySelectorAll('.category-title').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const submenu = this.querySelector('.submenu');
                if(submenu) {
                    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                    this.querySelector('.category-arrow').style.transform = 
                        submenu.style.display === 'block' ? 'rotate(-135deg)' : 'rotate(45deg)';
                }
            });
        });

        // 点击页面其他区域关闭菜单
        document.addEventListener('click', function(e) {
            if(!e.target.closest('.category-item')) {
                document.querySelectorAll('.submenu').forEach(sub => {
                    sub.style.display = 'none';
                });
                document.querySelectorAll('.category-arrow').forEach(arrow => {
                    arrow.style.transform = 'rotate(45deg)';
                });
            }
        });
    </script>
</body>
</html>
